<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Hal9000 Personal Assistant</title>

    <script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/FileSaver.min.js"></script>

	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/main.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>
    <div class="container">
        <div class="jumbotron text-center" style="margin-top: 20px">
            <h1>Hal9000</h1>
            <div class="row" style="display: table-row; height: 100%">

                <div class="col-xs-6 text-center" style="display: table-cell; float: none; vertical-align: middle">
                    <div class="input-group-lg input-group">
                        <span class="input-group-btn">
                            <button id="btnRecord"
                                class="btn btn_mic btnup"
                                type="button"
                                onmousedown="btnRecordDown(this)"
                                onmouseup="btnRecordUp(this)"
                                onmouseout="btnRecordOut(this)">
                            </button>
                        </span>
                        <label for="txtPhrase">
                            <span id="spinPhrase" style="visibility: hidden" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                            What I heard:</label>
                        <input type="text" class="form-control" id="txtPhrase" readonly="readonly">
                    </div>
                </div>
                <div class="col-xs-6" style="display: block; float: none; width: 100%; padding-left: 50px; padding-right: 50px; vertical-align: middle">
                    <div class="form-group">
                        <span id="spinIntent" style="visibility: hidden" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                        <label for="txtIntent">What I think you mean:</label>
                        <textarea class="form-control" rows="4" id="txtIntent" readonly="readonly"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
