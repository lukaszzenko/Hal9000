<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Hal9000 Personal Assistant</title>

    <script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/FileSaver.min.js"></script>

	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/jcanvas.min.js"></script>
	<script src="js/main.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>
    <div class="container">
        <div class="jumbotron" style="margin-top: 20px">
            <h1>Hal9000</h1>
            <div class="row" style="display: table-row; height: 100%">

                <div class="col-xs-12 text-center" style="display: table-cell; float: none; vertical-align: middle">
                    <div class="input-group-lg pagination-centered input-group">
                        <span class="input-group-btn">
                            <button id="btnRecord"
                                class="btn btn_mic btnup"
                                type="button"
                                onmousedown="btnRecordDown(this)"
                                onmouseup="btnRecordUp(this)"
                                onmouseout="btnRecordOut(this)">
                            </button>
                        </span>
                        <label for="txtPhrase">
                            <span id="spinPhrase" style="visibility: hidden" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                            What I heard:</label>
                        <input type="text" class="form-control" id="txtPhrase" size="50" readonly="readonly">
                    </div>
                </div>
            </div>
            </br>
            </hr>
            <div class="row">
                <div class="col-xs-5">
                    <video id="video" width="390" height="280" autoplay></video>
                </div>
                <div class="col-xs-2">
                    <button id="snap" class="btn btn-primary btn-lg">Snap Photo</button>
                </div>
                <div class="col-xs-5">
                    <canvas id="canvas" width="390" height="280"></canvas>
                </div>
            </div>

        </div>
    </div> 
</body>
</html>
